<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js"></script>
    <link
      rel="shortcut icon"
      href="images/Unknown_person.jpg"
      type="image/x-icon"
    />
    <title>Fake User Generator</title>
  </head>
  <body class="bg-dark-gray">
    <main
      class="flex flex-col justify-center items-center min-h-screen text-white gap-8"
    >
      <div
        class="container max-w-sm rounded-md bg-light-gray shadow-[5px_5px_0px_0px_rgb(114,137,218)] relative text-center pt-16"
      >
        <img
          class="absolute w-24 h-24 rounded-md shadow-[5px_5px_0px_0px_rgb(114,137,218)] top-0 left-1/2 -translate-x-1/2 -translate-y-1/2"
          src="images/Unknown_person.jpg"
          alt=""
        />
        <h1 class="text-primary-blue text-2xl" id="name">mr name robot</h1>
        <div id="user-name">mr robot</div>
        <div id="address">mr robot, city</div>
        <div id="email">mr robot@email</div>
        <div id="phone">2313213123</div>
        <div id="location">loc</div>
        <div id="birth-date">loc</div>
      </div>
      <button
        class="bg-light-gray p-2 rounded-md shadow-[3px_3px_0px_2px_rgb(114,137,218)] active:shadow-[0px_0px_0px_0px_rgb(114,137,218)] transition-all duration-75 active:translate-y-1"
      >
        Get Random User
      </button>
    </main>
  </body>
</html>
